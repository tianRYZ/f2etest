<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <style>
    .abouts {
      width: 100%;
      height: 100vh;
      background-color: #34D399;
    }

    .ab {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 100px;
      transition: all 0.5s;
      font-size: 50px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="abouts">
    <div class="ab">hi tian~</div>
  </div>
</body>
